<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <section>
                <h1>LIBRARY</h1>
                <H1>DIEGODEV</H1>
            </section>
        </header>

        <div class="card-container">
            
        </div>

        <div class="add-card-button">
            <button class="button">+ Add Book</button>
        </div>

        <div class="form-book hide-form-book"  id="form-book">
            <form action="#">
                <div class="title"><h3>Add new book</h3></div>
                <div class="input">
                    <input type="text" id="title" placeholder="Title" required maxlength="100">
                </div>
                <div class="input">
                    <input type="text" id="author" placeholder="Author" required maxlength="100">
                </div>
                <div class="input">
                    <input type="number" id="pages" placeholder="Pages" required max="10000">
                </div>
                <div class="checkbox">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead">
                </div>
                <div class="submit">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
